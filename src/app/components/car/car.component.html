<h2 class="text-center">Araba Listesi</h2>
<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<app-car-filter></app-car-filter>

<table *ngIf="dataLoaded == true" class="table table-success table-striped">
  <thead>
    <tr>
      <th>Araba Numarası</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Model</th>
      <th>Günlük Kirası</th>
      <th>Açıklama</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody *ngFor="let car of cars">
    <tr routerLink="cars/cardetail/{{ car.carId }}">
      <td>{{ car.carId }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.carModelYear }}</td>
      <td>{{ car.carDailyPrice }} ₺</td>
      <td>{{ car.carDescription }}</td>
      <td class="operations">
        <button
          type="button"
          class="btn btn-primary btn-xs formButton"
          data-bs-toggle="modal"
          data-bs-target="#updateColorModal"
          routerLink="/cars/update/{{ car.carId }}"
          style="margin-right: 16px"
        >
          <i class="fas fa-pen"></i>
        </button>
        <button
          type="button"
          class="btn btn-info btn-xs formButton"
          data-bs-toggle="modal"
          data-bs-target="#deleteColorModal"
          routerLink="cars/cardetail/{{ car.carId }}"
        >
          <i class="fas fa-external-link-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" routerLink="/cars/add">Araç Ekle</button>
