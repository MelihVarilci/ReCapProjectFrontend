<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-9">
      <div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
        <mat-spinner></mat-spinner>
      </div>
      <div>
        <app-car-filter></app-car-filter>
        <div class="row">
          <div *ngFor="let car of cars" class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="{{ apiUrl }}{{ car.carImages[0].imagePath }}" class="card-img-top" width="%100" />
              <div class="card-body">
                <ul ul class="list-group list-group-flush mt-3">
                  <li class="list-group-item">Model: {{ car.carModelYear }}</li>
                  <li class="list-group-item">Marka: {{ car.brandName }}</li>
                  <li class="list-group-item">
                    Günlük Fiyat: {{ car.carDailyPrice }} ₺
                  </li>
                  <li class="list-group-item">
                    Araba Rengi: {{ car.colorName }}
                  </li>
                  <li class="list-group-item">Findeks Puanı: {{ car.findexPoint }}</li>
                </ul>
              </div>
              <div class="card-footer">
                <button class="btn btn-secondary" routerLink="cardetail/{{ car.carId }}">
                  İncele
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-danger btn-xs" routerLink="/cars/add">
          Araç Ekle
        </button>
      </div>
    </div>
  </div>
</div>
