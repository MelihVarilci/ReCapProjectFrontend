<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Kayıt Ol</h2>
          <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form" id="register-form">
            <div class="form-group">
              <input type="text" id="firstName" formControlName="firstName" placeholder="Adınız *" />
            </div>
            <div class="form-group">
              <input type="text" id="lastName" formControlName="lastName" placeholder="Soyadınız *" />
            </div>
            <div class="form-group">
              <input type="email" id="email" formControlName="email" placeholder="E-Posta *" />
            </div>
            <div class="form-group">
              <input type="password" id="password" formControlName="password" placeholder="Şifreniz *" />
            </div>
            <div class="form-group">
              <input type="password" id="confirmPassword" formControlName="confirmPassword"
                placeholder="Şifrenizi Onaylayın *" />
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span><a class="term-service">Hizmet
                  Koşullarını</a>
                okudum ve kabul ediyorum
              </label>
            </div>
            <div class="form-group form-button">
              <input type="submit" id="signup" class="form-submit" value="Kayıt Ol" />
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure>
            <img src="https://i.ibb.co/ns9dvKK/signup-image.jpg">
          </figure>
          <a routerLink="/auth/login" class="signup-image-link">Zaten bir hesabım var</a>
        </div>
      </div>
    </div>
  </section>
</div>
