<ul *ngIf="dataLoaded==false"  class="list-group">
  <li class="list-group-item active" aria-current="true">Renkler</li>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>
<ul *ngIf="dataLoaded==true" class="list-group">
  <li class="list-group-item active" aria-current="true">Renkler</li>

  <li (click)="setCurrentColor(color)"
  routerLink="/cars/color/{{color.colorId}}" 
  *ngFor="let color of colors" 
  [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
  
</ul>
