<ul *ngIf="dataLoaded==false"  class="list-group">
  <li class="list-group-item active" aria-current="true">Markalar</li>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>

<div class="mb-3">
  <label for="filterBrandText" class="form-label">Marka Ara</label>
  <input type="text" [(ngModel)]="filterBrandText" id="filterBrandText"
  class="form-control"
  placeholder="Marka Giriniz...">
</div>

<ul *ngIf="dataLoaded==true" class="list-group">
  
  <button class="btn btn-success w-100" routerLink="/brand/add">
    Marka Ekle
  </button><br>
  <li routerLink="/cars"
  [ngClass]="getAllBrandClass()"
  (click)="removeCurrentBrand()">TÃ¼m Markalar</li><br>

  <li class="list-group-item active" aria-current="true">Markalar</li>

  <li (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands | filterBrandPipe:filterBrandText" 
    [class]="getCurrentBrandClass(brand)">{{brand.brandName |uppercase}}</li>  
</ul>
