<ul *ngIf="dataLoaded==false"  class="list-group">
    <li class="list-group-item active" aria-current="true">Markalar</li>
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ul>
<ul *ngFor="dataLoaded==true" class="list-group">
    <li class="list-group-item active" aria-current="true">Markalar</li>
    <li *ngFor="let brand of brands" class="list-group-item">{{brand.brandName}}</li>
</ul>
